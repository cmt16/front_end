<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>SportNow Login</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/sport-now-login.css">
  <script src="javascript/sport-now-login.js"></script>
</head>
<body id="bg">
  
<div class="container">
  <div id="header-color" class="jumbotron">
    <h1>SportNow</h1>
  </div>
  <form class="form-login" method="post" action="#" role="form">
      <div class="form-log-in-with-email">
          <div class="form-white-background">
              <div class="form-title-row">
                  <h1>Log in</h1>
              </div>
              <div class="form-row">
                  <label>
                      <span>Email</span>
                      <input type="email" name="email">
                  </label>
              </div>
              <div class="form-row">
                  <label>
                      <span>Password</span>
                      <input type="password" name="password">
                  </label>
              </div>
              <div class="form-row">
                  <button type="submit">Log in</button>
              </div>
          <a href="#" class="form-forgotten-password">Forgotten password &middot;</a>
          <a href="#" class="form-create-an-account">Create an account &rarr;</a>
          </div>
      </div>
      <div class="form-sign-in-with-social">
        <div class="form-white-background">
          <div class="form-row form-title-row">
              <span class="form-title">Sign in with</span>
          </div>
          <a href="#" class="form-google-button">Google</a>
          <a href="#" class="form-facebook-button">Facebook</a>
          <a href="#" class="form-twitter-button">Twitter</a>
        </div>
      </div>
  </form>
</div>


</body>
</html>

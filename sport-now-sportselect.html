<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <title>SportNow SportSelect</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/sport-now-sportselect.css">
</head>
<body>
  
<div class="container">
  <div id=test class=row>
    <div class="sport-now-sidebar col-md-2">
      <div>
        <img src="stylesheets/images/user.jpg" alt="User" class="img-responsive img-circle">
      </div>
      <ul class="nav nav-pills nav-stacked">
        <li><a href="#">User Profile</a></li>
        <li class="active"><a href="#">SportSelect</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Shop</a></li>
      </ul>
      <button type="button" class="btn btn-lg btn-default">Search</button>
    </div>
    <div class="sport-now-main col-md-9">
      <h1 class="h1">Select Sport</h1>
      <ul class=list-inline>
        <li><a href="#"><img src="stylesheets/images/basketball-icon.png" alt="basketball" id="basketball" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/soccer-icon.png" alt="soccer" id="soccer" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/bicycle-icon.png" alt="bicycle" id="bicycle" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/hockey-icon.png" alt="hockey" id="hockey" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/tennis-icon.png" alt="tennis" id="tennis" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/football-icon.png" alt="football" id="football" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/running-icon.png" alt="running" id="running" class="sport-icon"> </a></li>
        <li><a href="#"><img src="stylesheets/images/golf-icon.png" alt="golf" id="golf" class="sport-icon"></a></li>
        <li><a href="#"><img src="stylesheets/images/baseball-icon.png" alt="baseball" id="baseball" class="sport-icon"> </a></li>
      </ul>
    </div>
    <div class="sport-now-tab-bar col-md-1">
        <div class="btn btn-lg"><img src="stylesheets/images/friends-icon.png" alt="friends" class="resize"></div>
        <div class="btn btn-lg" ><img src="stylesheets/images/logout-icon.png" alt="logout" class="resize"></div>
        <div class="btn btn-lg"><img src="stylesheets/images/settings-icon.png" alt="settings" class="resize"></div>
    </div>
  </div>

</div>


</body>
</html>
